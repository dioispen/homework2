<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>some good stuffs</title>
        <style>
			.viewerContainer {
                width: 800px;
                height: 1000px;				
				image-rendering: pixelated; /* to prevent blury when zoomed out */
			}

        </style>
		<script src="https://cdn.babylonjs.com/viewer/babylon.viewer.js"></script>
	<script>
		function loadit(modelUrl) {
			if(modelUrl) {
				let viewer = BabylonViewer.viewerManager.getViewerById('viewerID');
				viewer.loadModel(modelUrl)
			}
		}
	</script>
</head>
<body>
<select onchange="loadit(this.value)">
	<option value="">select model</option>
	<option value="./models/mask_model1.glb">my model</option>
</select>
<div class='viewerContainer'>
	<babylon id="viewerID"></babylon>
</div>
</body>

</html>
